<div class="flex items-center justify-center" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
<div class="w-full mx-auto border rounded p-4 sm:border-0" *ngIf="!loading">
    <h2 class="text-center text-2xl py-4">Widget Types</h2>
    <button mat-raised-button color="primary" type="button" (click)="navigateToAdd()" class="my-4">Add widget type</button>
    <table mat-table [dataSource]="widgetTypes">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="totalWidgets">
            <th mat-header-cell *matHeaderCellDef>Widget count</th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/widgets']" [queryParams]="{ type: element.id }" class="underline">{{
                    element.widgetsAggregate.count
                }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="navigateToEdit(element.id)">Edit</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="deleteWidget(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
