<div class="flex items-center justify-center" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div class="flex justify-center h-screen">
  <form
    *ngIf="manufacturerForm"
    [formGroup]="manufacturerForm"
    (ngSubmit)="saveManufacturer()"
    class="flex flex-col w-full max-w-screen-md mx-auto border rounded p-4 sm:border-0"
  >
    <div class="flex justify-between items-center mb-4">
      <button mat-icon-button (click)="goBack()" class="text-gray-500 hover:text-gray-700">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2 class="text-center text-2xl" *ngIf="manufacturerId; else addTitle">Edit Manufacturer</h2>
      <div></div>
    </div>

    <ng-template #addTitle>
      <h2 class="text-center mb-4 text-2xl">Add Manufacturer</h2>
    </ng-template>

    <mat-form-field appearance="fill">
      <mat-label>Manufacturer Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="manufacturerForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</div>
