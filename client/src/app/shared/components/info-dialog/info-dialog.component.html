<div class="rounded-sm p-4">
    <div class="flex">
        <h1 class="text-2xl">{{ dialogData.header }}</h1>
        <button type="button" class="ml-auto flex-shrink-0 text-white flex items-start" mat-dialog-close>
            <mat-icon class="text-white ml-auto">close</mat-icon>
        </button>
    </div>
    <div class="overflow-y-auto my-8 max-h-[65vh] block">
        {{ dialogData.bodyText }}
    </div>
    <div *ngIf="dialogData?.buttons" class="flex items-center">
        <button
            type="button"
            class="rounded-md px-2.5 py-1.5 text-sm font-semibold text-gray-600 shadow-sm hover:bg-white/20"
            (click)="close()"
            *ngIf="dialogData.buttons?.denyText"
        >
            {{ dialogData.buttons?.denyText }}
        </button>
        <button
            type="button"
            class="rounded-md px-2.5 py-1.5 text-sm font-semibold text-gray-600 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 ml-2"
            (click)="submit()"
            *ngIf="dialogData.buttons?.confirmText"
        >
            {{ dialogData.buttons?.confirmText }}
        </button>
    </div>
</div>
